<!DOCTYPE html>
<html>
  <head>
    <title>Soundboard</title>
  <style>
html {
  text-align: center;
  font-family: sans-serif;
}
.icon {
  height: 100px;
  width: 100px;
  cursor: pointer;
  margin: 10px;
  padding: 10px;
  border: 4px solid #999;
  border-radius: 25px;
}

.soundboard {
  display: inline-block;
}
  </style>
  </head>

  <body>

  <h1>Mario Soundboard</h1>

  <div class="soundboard">
    <img src="mario_1up.png" class="icon" id="1up">
    <img src="mario_shroom.png" class="icon" id="shroom">
    <img src="mario_fireball.png" class="icon" id="fireball">
    <img src="mario_coin.png" class="icon" id="coin">
  </div>

  <p>Klik op een ikoontje om het geluidje af te spelen!</p>

  </body>
</html>
