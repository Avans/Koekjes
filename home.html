<div class="row-fluid">
  <div class="span6">

    <div id="leaderboards" ng-controller="LeaderboardController">

      <div ng-hide="user.isLoggedIn">
        <h2>Welkom</h2>

        <p>Login voor meer informatie. </p>
        <button class="btn login" ng-click="login()">Inloggen</button>
      </div>
      <div ng-show="user.isLoggedIn">
        <h2>Welkom {{user.username}}</h2>
        <p>You currently have {{user.points}} Avanspoints</p>

        <table class="leaderBoard table">
          <thead>
            <tr>
              <th>#</th><th>Username</th><th>Points</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in leaderboard.users">
              <td>{{$index + 1}}</td>
              <td>{{user.email}}</td>
              <td>{{user.points}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div> <!-- End of Leaderboard controller -->
  </div>
  <div class="span6">

    <!-- Twitter Feed -->
    <iframe src="twitter.html" class="twitter"></iframe>

  </div>
</div> <!-- end of row -->
